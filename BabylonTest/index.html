<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>
    <!-- Babylon.js -->
    <!--<script src="http://www.babylonjs.com/hand.minified-1.2.js"></script>-->
    <script src="http://www.babylonjs.com/cannon.js"></script>
    <!--<script src="http://www.babylonjs.com/oimo.js"></script>
    <script src="http://www.babylonjs.com/babylon.js"></script>-->
    <script src="scripts/hand.minified-1.2.js"></script>
    <script src="scripts/Oimo.js"></script>
    <script src="scripts/babylon.js"></script>

    <script src="scripts/jquery-3.1.0.min.js"></script>

    <link rel="stylesheet" href="app.css" type="text/css" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div id="divConsole" class="col-md-3">
                <div class="page-header">
                    <h3>
                        Yard Management System
                    </h3>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Container location
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <label class="control-label">Column</label>
                            <input type="text" v-model="inputLocation.column_z" number class="form-control input-sm" />
                            <label class="control-label">Row</label>
                            <input type="text" v-model="inputLocation.row_x" number class="form-control input-sm" />
                            <label class="control-label">Level</label>
                            <input type="text" v-model="inputLocation.level_y" number class="form-control input-sm" />
                            <div class="btn-block">
                                <input type="button" @click="addContainer" value="Add Container" class="btn btn-default" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Selected Container
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            <div>Name: <span class="label label-info" text="currentMesh.name"></span></div>
                            <div>
                                <input type="button" @click="moveForward" value="▲" />
                                <input type="button" @click="moveBackword" value="▼" />
                            </div>
                            <div>
                                <input type="button" @click="moveLeft" value="◄" />
                                <input type="button" @click="moveRight" value="►" />
                            </div>
                            <div>
                                <input type="button" @click="moveUp" value=" ↓ " />
                                <input type="button" @click="moveDown" value=" ↑ " />
                            </div>
                            <div class="btn-group">
                                <input type="button" @click="arrangeAll" value="Arrange All" class="btn btn-default" />
                                <input type="button" @click="arrangeSelected" value="Arrange Selected" class="btn btn-default" />


                            </div>
                            <div>
                                <label>Show Grid Lines?</label>
                                <input type="checkbox" @change="showGridLines" class="checkbox checkbox-inline" />

                            </div>

                        </div>
                    </div>
                </div>

                <div class="btn-group">

                    <button class="btn btn-default">
                        Action
                    </button>
                    <button data-toggle="dropdown" class="btn btn-default dropdown-toggle">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">Action</a>
                        </li>
                        <li class="disabled">
                            <a href="#">Another action</a>
                        </li>
                        <li class="divider">
                        </li>
                        <li>
                            <a href="#">Something else here</a>
                        </li>
                    </ul>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item active">Home</a>
                    <div class="list-group-item">
                        List header
                    </div>
                    <div class="list-group-item">
                        <h4 class="list-group-item-heading">
                            List group item heading
                        </h4>
                        <p class="list-group-item-text">
                            ...
                        </p>
                    </div>
                    <div class="list-group-item">
                        <span class="badge">14</span>Help
                    </div> <a class="list-group-item active"><span class="badge">14</span>Help</a>
                </div>
            </div>
            <div class="col-md-9">
                <canvas id="BABYLON-EDITOR-MAIN-CANVAS"></canvas>

            </div>
        </div>
    </div>
    <script src="scripts/vue.js"></script>

    <script src="scripts/app.js"></script>
    <script>
        var kkk = new YARD.main();

    </script>
</body>
</html>
